<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="scripts/add_product.js"></script>
<title>Catalog</title>
</head>
<body>
	<!-- 
	<script>
		document.write(Date());
	</script>-><button id="button">Get Users</button>
	<table id="usersTable"></table>
	-->
	<a href="http://localhost:8080/rest/catalog.html">Catalog</a>
	<br>
	Add car:
	<select id="manufacturer">  		
  	  <option value="All">All</option>
	  <option value="Alfa_romeo">Alfa_romeo</option>
	  <option value="Aston_martin">Aston_martin</option>
	  <option value="Audi">Audi</option>
	  <option value="Bently">Bentley</option>
	  <option value="Bmw">Bmw</option>
	  <option value="Bugatti">Bugatti</option>
	  <option value="Cadillac">Cadillac</option>
	  <option value="Chevrolet">Chevrolet</option> 
	  <option value="Ferrari">Ferrari</option>
	  <option value="Fiat">Fiat</option>
	  <option value="Ford">Ford</option>
	  <option value="Great_Wall">Great_Wall</option>
	  <option value="Mercedes">Mercedes</option>
	  <option value="Other">Other</option>
	</select>
	<br>
	Model: <input type="text" name="model" id="model"><br>
	Transmission:
	<select id="transmission">  		
  	  <option value="Automatic">Automatic</option>
	  <option value="Manual">Manual</option>
	</select>
	<br>
	Engine:
	<select id="engine">  		
  	  <option value="Gasoline">Gasoline</option>
	  <option value="Disel">Disel</option>
	  <option value="Electronic">Electronic</option>
	   <option value="Hybrid">Hybrid</option>
	</select>
	<br>
	Year: <input type="number" name="year" id="year"><br>
	Milleage: <input type="number" name="milleage" id="milleage"><br>
	Price (euro): <input type="number" name="price" id="price"><br>
	UrlImage: <input type="text" name="urlImage" id="urlImage"><br>
	<button id="add_btn">Add product</button>
	<table id="message"></table>
</body>
</html>
